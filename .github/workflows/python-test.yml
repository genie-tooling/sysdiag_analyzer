name: Python Package CI

on:
  push:
    branches: [ "main" ] # Adjust branch names if necessary
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"] # Test against min and a recent version

    steps:
    - name: Install glib-2.0
      run: sudo apt-get update && sudo apt-get install -y libglib2.0-dev
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install System Dependencies
      run: |
        sudo apt-get update -y
        # Dependencies for dbus-python, cysystemd
        sudo apt-get install -y --no-install-recommends \
          libdbus-1-dev python3-dev gcc pkg-config libsystemd-dev
        # Dependencies for BCC (eBPF) - May still have issues without matching kernel headers
        # Note: Running actual eBPF tests might fail reliably in standard GH runners
        # Consider skipping eBPF tests tagged with @pytest.mark.needs_ebpf in CI if they fail
        sudo apt-get install -y --no-install-recommends \
          bpfcc-tools libbpfcc-dev linux-headers-generic # Attempt generic headers

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        # Install the package with development extras (includes test deps and optionals)
        pip install -e ".[dev]"

    - name: Run tests with pytest
      run: |
        pytest
